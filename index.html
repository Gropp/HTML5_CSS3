<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/e3adcc10cd.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <!-- estrutura do conteudo da pagina -->
    <!-- container principal -->
    <div class="container">
        <!-- primeiro menu - ja cadastrado -->
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">welcome back</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">please login with your credentials</p>
                <button id="signin" class="btn btn-primary">sign in</button>
            </div>
            <div class="second-column">
                <h2 class="class title title-second">create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fa-brands fa-facebook-f"></i></li></a>
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fa-brands fa-linkedin-in"></i></li></a>
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fa-brands fa-google-plus-g"></i></li></a>
                    </ul>
                </div>
                <p class="description description-second">or use your email for registration:</p>
                <form action="" class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="user">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify "></i>
                        <input type="email" placeholder="email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="passwd">
                    </label>   
                    <button class="btn btn-second">sign up</button>
                </form>
            </div>
        </div>
        <!-- fim do primeiro menu -->
        <!-- segundo menu - cadastre-se -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">hello, friend!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and start journey with us</p>
                <button id="signup" class="btn btn-primary">sign up</button>
            </div>
            <div class="second-column">
                <h2 class="class title title-second">Sign in to developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fa-brands fa-facebook-f"></i></li></a>
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fa-brands fa-linkedin-in"></i></li></a>
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fa-brands fa-google-plus-g"></i></li></a>
                    </ul>
                </div>
                <p class="description description-second">or use your email account:</p>
                <form action="" class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify "></i>
                        <input type="email" placeholder="email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="passwd">
                    </label>
                    <a href="" class="password">forgot your password?</a>
                    <button class="btn btn-second">sign in</button>
                </form>
            </div>
        </div>
    </div>
    <!-- fim do segundo menu -->
    <script src="/assets/js/script.js"></script>
</body>
</html>
